<html>
	<head>
		<meta charset="UTF-8">
		<title>Modo Syntax Generator</title>
		<link rel="icon" type="image/png" href="wheel.png"/>
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Pragma" content="no-cache" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="sys.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container">
			<label class="title">1 - Nicknames.</label>
			<label class="description">The nicknames in which the activity will be extracted.</label>
			<div class="container sub-container">
				<div>
					<button id="add_nickname" onclick="newField('nicknames', 'Nickname')" type="action">+</button>
					<button onclick="delField('nicknames')" type="action">‒</button>
					<button onclick="extract_forum_data()" type="action"><img src="https://atelier801.com/img/pays/br.png"/></button>
				</div>
				<div id="nicknames" class="align-center"></div>
			</div>
		</div>
		<div class="container">
			<label class="title">2 - Reasons.</label>
			<label class="description">The reasons <i>(accepts patterns)</i> to be summed separately during the filter, example: <sub>hack</sub>, <sub>racis</sub>, <sub>racis[mt][oa]</sub>. Use the type field if necessary.</label>
			<div class="container sub-container">
				<div>
					<button onclick="newField('patterns', 'Reason')" type="action">+</button>
					<button onclick="delField('patterns')" type="action">‒</button>
				</div>
				<div id="patterns"></div>
			</div>
		</div>
		<div class="container">
			<label class="title">3 - Month and Year of the filter.</label>
			<label class="description">Select the MONTH/YEAR in which the activity should be measured. Remember that <i>the older, the slower</i>.</label>
			<select id="month_year" oninput="generate()"></select>
		</div>
		<div class="container">
			<label class="title">4 - Display data separately?</label>
			<label class="description">Besides the total (sum of all activities), if true, data will be displayed separately by each member.</label>
			<br>
			<div style="display: flex">
				<label class="title">FALSE</label>
				<label class="switch">
				  <input id="display_members" type="checkbox" onclick="generate()">
				  <span class="slider"></span>
				</label>
				<label class="title">TRUE</label>
			</div>
		</div>
		<div class="container">
			<label class="title">Command result</label>
			<p align="right" style="margin: 0"><button id="copy" onclick="copy()" style="border-radius: 3px 3px 0 0;">Copy to clipboard</button></p>
			<textarea id="result" style="margin-top:0; border-radius: 4px 0 4px 4px;" readonly></textarea>
		</div>
		<p align="center"><a href="https://lautenschlager-id.github.io/" target="_blank" style="text-decoration: none;"><label style="font-size: 1.5em; color: #EEEEEE;">By Lautenschlager.id</label></a></p>
	</body>
</html>
